<div *ngIf="selectedRecipe; else default">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="selectedRecipe.image" alt="{{ selectedRecipe.name }}" class="img-responsive" style="max-height: 250px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{selectedRecipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button"
                data-toggle="dropdown"
                class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li (click)="toShoppingList(selectedRecipe.ingredients)"><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{selectedRecipe.desc}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #default>
  <p>Please, Select Recipe</p>
</ng-template>
