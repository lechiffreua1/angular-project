<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="showDetailRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selected; else default"
                       [recipeItem]="selected"></app-recipe-detail>
    <ng-template #default>
      <p>Please, select Recipe</p>
    </ng-template>
  </div>
</div>
